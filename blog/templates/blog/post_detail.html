
{% extends 'blog/base.html' %}

{% block content %}
    <section class="posts" id="blog">
        <div class="container">
            <div class="post one-post">
                <div class="tag">
                    {% for tag in post.tags.all %}
                        <span>{{ tag.name }}</span>{% if not forloop.last %} {% endif %}
                    {% endfor %}
                </div>
                <div class="title">{{ post.title }}</div>
                <div class="info-publish">{{ post.published_date }}</div>
                <div class="image">
                    <img src="{{ post.image.url }}" alt="">
                </div>
                <div class="avtor">
                    <img src="{{ post.image.url }}" alt="">
                    <p>{{ post.author }}</p>
                </div>
                <div class="text">
                    {{ post.text|linebreaksbr }}
                </div>

            </div>

        </div>
        </div>
    </section>
{% endblock %}
